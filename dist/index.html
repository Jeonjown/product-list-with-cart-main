<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="flex w-full flex-col bg-white p-8 md:flex-row">
    <div class="product flex-auto">
      <h1 class="mb-6 text-4xl font-black text-gray-950">Desserts</h1>

      <div
        id="product-container"
        class="menu grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3"
      ></div>
    </div>

    <div
      class="cart relative h-60 w-80 flex-initial rounded-xl bg-gray-50 p-3 md:ml-7"
    >
      <div class="text-accent mb-6 text-2xl font-bold">Your Cart</div>
      <div class="flex flex-col items-center">
        <img
          src="../assets/images/illustration-empty-cart.svg"
          alt="Empty Cart Icon"
        />
        <div class="text-nowrap">Your added items will appear here</div>
      </div>
    </div>

    <script src="product-menu.js"></script>
  </body>
</html>
